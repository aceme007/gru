version: "3.2"
services:
  gru-zero:
    image: dgraph/dgraph:v1.0.11
    volumes:
      - type: volume
        source: /home/ubuntu/gru/dgraph-data/
        target: /dgraph
    ports:
      - 5080:5080
      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=gru-zero:5080

  gru-alpha:
    image: dgraph/dgraph:v1.0.11
    volumes:
      - type: volume
        source: /home/ubuntu/gru/dgraph-data/
        target: /dgraph
    ports:
      - 8080:8080
      - 9080:9080
    restart: on-failure
    command: dgraph alpha --my=gru-alpha:8080 --lru_mb=2048 --zero=gru-zero:5080

  ratel:
    image: dgraph/dgraph:v1.0.11
    ports:
      - 8800:8000
    restart: on-failure
    command: dgraph-ratel

  gru:
    image: dgraph/dgraph:v1.0.11
    ports:
      - 8000:8000
    volumes:
      - type: volume
        source: ../gru
        target: /gruserver/gru
      - type: volume
        source: /home/ubuntu/gru/server-data/run.sh
        target: /gruserver/run.sh
    restart: on-failure
    command: /gruserver/run.sh

  nginx:
    image: nginx:1.15
    ports:
      - 80:80
      - 443:443
    restart: on-failure
    command: nginx -g "daemon off;" -c /etc/nginx.conf
    volumes:
      - type: volume
        source: ./nginx.conf
        target: /etc/nginx.conf
        read_only: true
      - type: volume
        source: ../admin/webUI
        target: /webroot
        read_only: true
      - type: volume
        source: ./certbot-webroot
        target: /certbot-webroot
        read_only: true
      - type: volume
        source: /etc/letsencrypt/
        target: /etc/letsencrypt/
        read_only: true
      - type: volume
        source: /var/log/nginx/
        target: /log/
